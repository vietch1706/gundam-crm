description = "Default layout"
[session]
security = "all"
==
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ this.theme.site_name}} - {{ this.page.title}}</title>
    <link rel="icon" type="image/x-icon" sizes="32x32" href="{{ 'assets/images/logo.png'|theme }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    {% styles %}
</head>
<body>
{% page %}
</body>
<script src="{{ 'assets/js/index.global.js'|theme }}"></script>
<script src="{{ 'assets/js/jquery-3.7.1.min.js'|theme }}"></script>
<script src="{{ 'assets/js/app.js'|theme }}"></script>
<script type="text/javascript">

    jQuery(document).ready(function ($) {
        $('.contact-form').on('ajaxError', function (event, message) {
            $('.flash').removeClass('active');
            $('.flash.error').addClass('active');
        });

        $('.contact-form').on('ajaxSuccess', function (event, message) {
            $('.flash').removeClass('active');
            $('.flash.success').addClass('active');
        });
    });

</script>
</html>
