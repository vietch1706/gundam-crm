url = "/:category?"
layout = "default"
title = "Sản Phẩm"


[productList]
limit = 2
[categoryList]
==
<link type="text/css" rel="stylesheet" href=" {{'assets/css/custom-scrollbar.css'|theme }}">
<div class="container mx-auto p-6 flex flex-col md:flex-row gap-6">
    <div class="w-full md:w-1/3">
        <div class="w-[300px] p-4">
            <h2 class="relative inline-block text-2xl font-bold mb-4 after:content-[''] after:absolute after:left-0 after:bottom-[-6px] after:w-3/4 after:h-1 after:bg-[#36B6DD]">
                Danh Mục Sản Phẩm
            </h2>
            <div class="max-h-[600px] overflow-y-auto custom-scrollbar">
                <ul class="space-y-2">
                    <li class="flex justify-between items-center hover:text-blue-600 cursor-pointer border-b border-dashed border-gray-200 py-2">
                        <a href="{{ 'san-pham'|page }}" class="block w-full">
                            Tất Cả Sản Phẩm
                        </a>
                    </li>
                    {% for category in categories %}
                    <li class="flex justify-between items-center hover:text-blue-600 cursor-pointer border-b border-dashed border-gray-200 py-2">
                        <a href="{{ category.slug ~ '/san-pham'|page }}" class="block w-full">
                            {{ category.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="mb-6 mt-8">
                <h2 class="relative inline-block text-2xl font-bold mb-4 after:content-[''] after:absolute after:left-0 after:bottom-[-6px] after:w-3/4 after:h-1 after:bg-[#36B6DD]">
                    Bộ Lọc
                </h2>


            </div>
        </div>
    </div>
    <div class="w-full md:w-2/3" id="productList">
        {% partial "product" %}
    </div>
</div>
