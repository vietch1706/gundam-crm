<div class="w-[300px] p-4">
    <div class="container mx-auto mb-8">
        <h2 class="relative inline-block text-2xl font-bold mb-4 after:content-[''] after:absolute after:left-0 after:bottom-[-6px] after:w-1/3 after:h-1 after:bg-orange-500 after:transition-all after:duration-300 hover:after:w-full">
            Tìm Sản Phẩm
        </h2>
        <div class="relative max-w-md mx-auto">
            <input class="w-full p-3 border border-orange-300 rounded-full pl-10 focus:outline-none focus:ring-2 focus:ring-orange-500 text-orange-800" placeholder="Tìm kiếm..."
                   type="text">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-orange-400">
                        <i class="fas fa-search"></i>
                    </span>
        </div>
    </div>
    <div class="relative">
        <h2 class="relative inline-block text-2xl font-bold mb-4 after:content-[''] after:absolute after:left-0 after:bottom-[-6px] after:w-1/3 after:h-1 after:bg-orange-500 after:transition-all after:duration-300 hover:after:w-full">
            Danh Mục Sản Phẩm
        </h2>
        <div class="max-h-[600px] overflow-y-auto custom-scrollbar">
            <ul class="space-y-2">
                <li class="flex justify-between items-center hover:text-orange-600 cursor-pointer border-b border-dashed border-orange-200 py-2 transition-colors duration-200">
                    <a class="block w-full hover:pl-2 transition-all duration-300" href="?category=">Tất Cả Sản
                        Phẩm</a>
                </li>
                {% for category in categories %}
                <li class="flex justify-between items-center hover:text-orange-600 cursor-pointer border-b border-dashed border-orange-200 py-2 transition-colors duration-200">
                    <a class="block w-full hover:pl-2 transition-all duration-300"
                       href="?category={{ category.slug }}">
                        {{ category.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="container mx-auto">
        <h2 class="relative inline-block text-2xl font-bold mb-4 after:content-[''] after:absolute after:left-0 after:bottom-[-6px] after:w-1/3 after:h-1 after:bg-orange-500 after:transition-all after:duration-300 hover:after:w-full">
            Tìm Theo Giá
        </h2>
        <div class="relative w-full max-w-md mx-auto p-5 pl-0">
            <form id="filterForm" action="" method="GET">
                <div id="priceRange" class="mb-3 h-2 bg-gray-300 rounded-full relative"></div>
                <input id="minPriceInput" name="min_price" type="hidden" value="{{ price.min }}">
                <input id="maxPriceInput" name="max_price" type="hidden" value="{{ price.max }}">
                <div class="flex items-center justify-between my-4 pr-2">
                    <button class="bg-orange-300 text-white px-3 py-1 rounded-full hover:bg-orange-400 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-md mr-3"
                            type="submit">
                        Lọc
                    </button>
                    <div class="text-gray-600 text-sm">
                        Giá từ <span id="minPrice" class="text-blue-500 font-medium"></span> —
                        <span id="maxPrice" class="text-blue-500 font-medium"></span>
                    </div>
                </div>
            </form>
        </div>
        <div id="appliedFilters" class="mt-4 hidden">
            <h2 class="relative inline-block text-2xl font-bold mb-4 after:content-[''] after:absolute after:left-0 after:bottom-[-6px] after:w-1/3 after:h-1 after:bg-orange-500 after:transition-all after:duration-300 hover:after:w-full">
                Các Bộ Lọc Đang Áp Dụng
            </h2>
            <div id="filterTags" class="flex flex-wrap gap-2"></div>
        </div>
    </div>
</div>
