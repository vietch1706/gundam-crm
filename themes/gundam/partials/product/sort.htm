<div class="bg-gray-100 flex items-center gap-2 p-5">
    <span class="text-gray-600 text-sm">Sắp xếp theo</span>
    <div class="flex items-center gap-2 flex-wrap">
        <button id="sortByPop"
                class="px-4 py-2 bg-white text-gray-800 border border-gray-300 rounded hover:bg-orange-100 hover:border-orange-500 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-md cursor-pointer active:bg-orange-200 active:border-orange-600"
                onclick="updateUrl('sortBy', 'pop')"
                type="button">
            Phổ Biến
        </button>
        <button id="sortByCtime"
                class="px-4 py-2 bg-white text-gray-800 border border-gray-300 rounded hover:bg-orange-100 hover:border-orange-500 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-md cursor-pointer active:bg-orange-200 active:border-orange-600"
                onclick="updateUrl('sortBy', 'ctime')"
                type="button">
            Mới Nhất
        </button>
        <div class="relative">
            <select id="priceSort"
                    class="bg-white border border-gray-300 rounded-md py-2 px-3 pr-8 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-600 appearance-none transition-colors duration-200 hover:border-orange-500 cursor-pointer"
                    onchange="updateUrl('sortBy', 'price', 'orderBy', this.value)">
                <option value="">Giá</option>
                <option value="asc">Giá: Thấp đến Cao</option>
                <option value="desc">Giá: Cao đến Thấp</option>
            </select>
            <span class="absolute right-2 top-1/2 transform -translate-y-1/2 pointer-events-none">
                            <i class="fas fa-chevron-down text-xs text-orange-600 w-3 h-3"></i>
                        </span>
        </div>
    </div>
</div>
