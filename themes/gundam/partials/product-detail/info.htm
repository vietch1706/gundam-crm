<div class="md:w-3/5 p-6">
    <h1 class="inline-block text-3xl mb-4 text-gray-900">
        {{ product.name }}
    </h1>
    <p class="text-gray-600 mt-3 flex items-center gap-2 text-lg">
            <span class="text-2xl font-bold text-red-500">{{
                    product.price|number_format(0, '.', '.')
                }} VNĐ</span>
    </p>
    <p class="text-gray-700 mt-4 leading-relaxed">
        {{ product.description|raw }}
    </p>
    {% if productVariant %}
    <div class="mt-4">
        <div class="flex flex-wrap gap-2 mt-2">
            <span class="text-gray-700 font-medium block my-2">{{ product.name }}: </span>
            <div class="flex flex-wrap gap-2">
                {% for variant in productVariant %}
                <div class="inline-block">
                    <button
                        class="variant-toggle flex items-center gap-1 px-3 py-2 bg-white border border-gray-300 text-gray-800 text-sm font-medium rounded hover:bg-gray-100 hover:border-orange-500 transition-colors duration-300 cursor-pointer"
                        data-variant-index="{{ loop.index0 + product.gallery|length }}"
                        data-variant-quantity="{{ variant.quantity }}"
                        data-variant-id="{{ variant.id|default(loop.index0) }}"
                        data-variant-image="{{ variant.image|media }}">
                        <img src="{{ variant.image|media }}" class="w-5 h-5 rounded"
                             alt="{{ variant.name }}">
                        {{ variant.name }}
                    </button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}
    <div class="mt-6">
        <label for="quantity" class="text-gray-700 font-medium block mb-2">Số lượng:</label>
        <div class="flex items-center">
            <button id="decrease-quantity"
                    class="px-3 py-2 bg-gray-200 text-gray-700 rounded-l-md hover:bg-gray-300 transition-colors duration-300">
                <i class="fa-solid fa-minus"></i>
            </button>
            <input type="number" id="quantity" name="quantity" value="1" min="1" max="100"
                   class="w-16 text-center py-2 border-y border-gray-300 focus:outline-none focus:ring-1 focus:ring-orange-500">
            <button id="increase-quantity"
                    class="px-3 py-2 bg-gray-200 text-gray-700 rounded-r-md hover:bg-gray-300 transition-colors duration-300">
                <i class="fa-solid fa-plus"></i>
            </button>
            <p class="ml-3 text-sm text-gray-500">
                <span id="available-quantity"> - </span> <span
                id="max-quantity-info">sản phẩm có sẵn </span>
            </p>
        </div>
        <div id="max-quantity-message" class="text-red-500 text-sm mt-2 hidden">
            Số lượng bạn chọn đã đạt mức tối đa của sản phẩm này
        </div>
    </div>
    <div class="mt-6 flex flex-col md:flex-row gap-4">
        <button
            class="w-full md:w-auto h-14 px-6 bg-white border-2 border-orange-500 text-orange-500 flex items-center justify-center gap-3 rounded-full shadow-lg hover:bg-orange-100 hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-50 cursor-pointer">
            <i class="fa-solid fa-cart-shopping text-xl"></i>
            Thêm Vào Giỏ Hàng
        </button>
    </div>
</div>
