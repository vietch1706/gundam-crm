fields:
    id@update:
        hidden: true
        type: text
    name:
        label: 'Tên sản phẩm'
        span: auto
        required: 1
        type: text
        placeholder: 'Nhập tên sản phẩm'
    slug:
        label: 'Đường dẫn'
        span: auto
        required: 1
        type: text
        preset:
            field: name
            type: slug
    slug@update:
        label: 'Đường dẫn'
        span: auto
        required: 1
        type: text
        disabled: true
        preset:
            field: name
            type: slug
    sku:
        label: 'Mã SKU'
        span: auto
        required: 1
        type: text
        placeholder: 'Nhập mã SKU'
    price:
        label: 'Giá (VNĐ)'
        span: auto
        required: 1
        type: number
        min: 1
        placeholder: 'Nhập giá sản phẩm'
    quantity:
        label: 'Số lượng'
        span: auto
        required: 1
        type: number
        min: 0
        placeholder: 'Nhập số lượng hiện có'
    category:
        label: 'Danh mục'
        span: auto
        required: 1
        type: relation
        nameFrom: name
        placeholder: 'Chọn danh mục sản phẩm'
    manufacturer:
        label: 'Nhà sản xuất'
        span: auto
        required: 1
        type: relation
        nameFrom: name
        placeholder: 'Chọn nhà sản xuất'
    material:
        label: 'Chất liệu'
        span: auto
        type: dropdown
        placeholder: 'Chọn loại chất liệu'
    weight:
        label: 'Trọng lượng'
        span: auto
        placeholder: 'Nhập trọng lượng sản phẩm'
        required: 1
        type: number
        min: 1
    type:
        label: 'Loại sản phẩm'
        showSearch: true
        span: auto
        placeholder: 'Chọn loại sản phẩm'
        required: 1
        type: dropdown
        comment: 'Sản phẩm Đa, sau khi Save sẽ thêm'
    thumbnail:
        label: 'Ảnh bìa'
        mode: image
        span: auto
        required: 1
        type: mediafinder
    gallery:
        label: 'Bộ sưu tập'
        mode: image
        imageWidth: '200'
        imageHeight: '200'
        maxItems: 5
        span: auto
        required: 1
        type: mediafinder
        comment: 'Tối đa 5 tấm hình'
    description:
        label: 'Mô tả'
        span: full
        type: richeditor
        placeholder: 'Nhập mô tả chi tiết cho sản phẩm'
    character:
        label: 'Nhân vật'
        span: auto
        type: text
        placeholder: 'Nhập nhân vật liên quan đến sản phẩm'
    size:
        label: 'Kích thước'
        span: auto
        type: text
        placeholder: 'Nhập kích thước sản phẩm'
    is_limit:
        label: 'Giới Hạn Mua?'
        span: auto
        type: dropdown
        required: true
    limit:
        label: 'Giới Hạn'
        span: auto
        default: '1'
        trigger:
            action: show
            field: is_limit
            condition: 'value[1]'
        type: number
        required: true
    product_variants:
        label: 'Biến thể'
        type: relation
        span: full
        trigger:
            action: show
            field: type
            condition: 'value[1]'
        context:
            - update
